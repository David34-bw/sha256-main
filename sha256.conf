<VirtualHost *:22005>
    ServerName localhost
    ServerAlias www.miweb.local

    DocumentRoot /var/www/sha256

    <Directory /var/www/sha256>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/miweb_error.log
    CustomLog ${APACHE_LOG_DIR}/miweb_access.log combined
</VirtualHost>
